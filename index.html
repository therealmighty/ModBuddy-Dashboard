<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModBuddy Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">ModBuddy Web Dashboard</h1>

    <div id="authSection" class="mb-4">
      <a
        href="https://discord.com/api/oauth2/authorize?client_id=1389678002287411351&redirect_uri=https://therealmighty.github.io/ModBuddy-Dashboard/&response_type=token&scope=identify%20guilds"
        class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded"
        >Login with Discord</a
      >
    </div>

    <div id="dashboard" class="hidden">
      <div class="mb-6">
        <h2 class="text-xl font-semibold">Your Managed Servers</h2>
        <div id="guildList" class="mt-2 space-y-4"></div>
      </div>

      <div id="guildDetails" class="hidden">
        <h3 class="text-lg font-bold">
          Server Dashboard: <span id="serverName"></span>
        </h3>

        <div class="mt-4">
          <h4 class="font-semibold">‚öôÔ∏è Settings</h4>
          <div class="space-y-2 mt-2">
            <label class="flex items-center">
              <input type="checkbox" id="slurFilter" class="mr-2" />
              Racial Slur Filter
            </label>
          </div>
        </div>

        <div class="mt-6">
          <h4 class="font-semibold">üìã Moderation Logs</h4>
          <ul
            id="modLogs"
            class="mt-2 list-disc pl-4 text-sm max-h-48 overflow-auto"
          ></ul>
        </div>

        <div class="mt-6">
          <h4 class="font-semibold">üë• Manage Moderators</h4>
          <ul id="modList" class="mt-2 text-sm space-y-1"></ul>

          <input
            id="modUserId"
            type="text"
            placeholder="User ID to add/remove"
            class="mt-2 px-2 py-1 text-black w-full max-w-xs"
          />
          <div class="space-x-2 mt-2">
            <button
              id="addModBtn"
              class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded"
            >
              Add
            </button>
            <button
              id="removeModBtn"
              class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost:3001/api"; // Change to your API endpoint
    let accessToken = null;

    // Checks if user has manage server permission or is owner
    function hasManageGuild(permissions, owner) {
      return owner || (permissions & 0x20) === 0x20;
    }

    // Fetch user's guilds with OAuth2 token
    async function fetchUserGuilds() {
      const res = await fetch("https://discord.com/api/users/@me/guilds", {
        headers: { Authorization: `Bearer ${accessToken}` },
      });
      return await res.json();
    }

    // Fetch user info (not currently used, but here if needed)
    async function fetchUser() {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${accessToken}` },
      });
      return await res.json();
    }

    // Render guild list filtering by manage server permission or ownership
    function renderGuilds(guilds) {
      const list = document.getElementById("guildList");
      list.innerHTML = "";
      guilds.forEach((g) => {
        if (hasManageGuild(g.permissions, g.owner)) {
          const div = document.createElement("div");
          div.className =
            "bg-gray-800 p-4 rounded cursor-pointer hover:bg-gray-700";
          div.innerHTML = `<strong>${g.name}</strong> | ID: ${g.id}`;
          div.onclick = () => loadGuildDashboard(g);
          list.appendChild(div);
        }
      });
    }

    // Load guild dashboard: settings, mod logs, moderators
    async function loadGuildDashboard(guild) {
      document.getElementById("guildDetails").classList.remove("hidden");
      document.getElementById("serverName").textContent = guild.name;

      const [logs, settings, mods] = await Promise.all([
        fetch(`${apiBase}/${guild.id}/logs`).then((r) => r.json()),
        fetch(`${apiBase}/${guild.id}/settings`).then((r) => r.json()),
        fetch(`${apiBase}/${guild.id}/moderators`).then((r) => r.json()),
      ]);

      // Set toggle from settings
      document.getElementById("slurFilter").checked = settings.racialFilter || false;

      // Show mod logs
      const logsList = document.getElementById("modLogs");
      logsList.innerHTML = "";
      logs.forEach((log) => {
        const item = document.createElement("li");
        item.textContent = `${log.timestamp}: ${log.action} ${log.user} - ${log.reason}`;
        logsList.appendChild(item);
      });

      // Show moderators list
      const modList = document.getElementById("modList");
      modList.innerHTML = "";
      mods.forEach((modId) => {
        const item = document.createElement("li");
        item.textContent = `User ID: ${modId}`;
        modList.appendChild(item);
      });

      // Update setting on toggle change
      document.getElementById("slurFilter").onchange = () => {
        fetch(`${apiBase}/${guild.id}/settings`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            racialFilter: document.getElementById("slurFilter").checked,
          }),
        });
      };

      // Add mod button
      document.getElementById("addModBtn").onclick = () => {
        const id = document.getElementById("modUserId").value.trim();
        if (!id) return alert("Please enter a User ID.");
        if (!mods.includes(id)) mods.push(id);

        fetch(`${apiBase}/${guild.id}/moderators`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(mods),
        }).then(() => loadGuildDashboard(guild));
      };

      // Remove mod button
      document.getElementById("removeModBtn").onclick = () => {
        const id = document.getElementById("modUserId").value.trim();
        if (!id) return alert("Please enter a User ID.");
        const index = mods.indexOf(id);
        if (index > -1) mods.splice(index, 1);

        fetch(`${apiBase}/${guild.id}/moderators`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(mods),
        }).then(() => loadGuildDashboard(guild));
      };
    }

    // On page load: parse token from URL hash and load dashboard
    window.onload = async () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      accessToken = params.get("access_token");

      if (accessToken) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");

        await fetchUser(); // Optional user fetch
        const guilds = await fetchUserGuilds();
        renderGuilds(guilds);
      }
    };
  </script>
</body>
</html>
